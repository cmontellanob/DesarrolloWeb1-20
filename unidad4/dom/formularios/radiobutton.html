<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="pregunta">Considera que debemos dar el examen parcial en linea?</label><br>

    <input type="radio" value="si" name="pregunta" id="pregunta_si" onchange="Seleccionado()" /> SI <br>
    <input type="radio" value="no" name="pregunta" id="pregunta_no" onchange="Seleccionado()" /> NO <br>
    <input type="radio" value="nsnc" name="pregunta" id="pregunta_nsnc" checked="checked" onchange="Seleccionado()" /> NS/NC <br>


    <script type="text/javascript">
        function Seleccionado() {
            var elementos = document.getElementsByName("pregunta");
            for (var i = 0; i < elementos.length; i++) {
                alert(" Elemento: " + elementos[i].value + "\n Seleccionado: " +
                    elementos[i].checked);
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="pregunta">Considera que debemos dar el examen parcial en linea?</label><br>

    <input type="radio" value="si" name="pregunta" id="pregunta_si" onchange="Seleccionado()" /> SI <br>
    <input type="radio" value="no" name="pregunta" id="pregunta_no" onchange="Seleccionado()" /> NO <br>
    <input type="radio" value="nsnc" name="pregunta" id="pregunta_nsnc" checked="checked" onchange="Seleccionado()" /> NS/NC <br>
    <div id="resultado">
        <img src="" alt="" id="imagen">
    </div>

    <script type="text/javascript">
        function Seleccionado() {
            var elementos = document.getElementsByName("pregunta");
            var imagen = document.getElementById("imagen");
            var resultado = document.getElementById("resultado");
            if (elementos[0].checked) {
                resultado.style = "border:solid;background=green";
                imagen.src = "corazon.jpg";

            }
            if (elementos[1].checked) {
                resultado.style = "border:solid;background=red";

                imagen.src = "estrella.jpg";
            }
            if (elementos[2].checked) {
                resultado.style = "border:solid;background=blue";

                imagen.src = "pregunta.jpg";
            }

        }
    </script>

</body>

</html>

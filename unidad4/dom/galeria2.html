<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var imagenes = new Array("carnivora.jpg", "disparador.jpg", "paris.jpg");
        var actual = 0;
    </script>
</head>

<body>
    <div>
        <input type="button" value="atras" id="btn_atras">
        <img width="200px" height="200px" id="imagen">
        <input type="button" value="adelante" id="btn_adelante">
    </div>
    <script>
        function cambiar(n) {
            switch (n) {
                case -1:
                    if (actual == 0) {
                        actual = 2;
                    } else
                        actual--;
                    break;
                case 1:
                    actual = (actual + 1) % 3
                    break;
            }
            i.src = imagenes[actual];
        }
        var i = document.getElementById("imagen");
        i.src = imagenes[actual];
        document.getElementById("btn_atras").onclick = "cambiar(-1)";
        document.getElementById("btn_adelante").onclick = "cambiar(1)";
    </script>
</body>

</html>
